<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WF Admin page</title>
    <meta name="Wagih Fathala" content="Wagih Fathala provides website to communicate with student"></meta>


<script type="text/javascript">




function showDataContaner(data){
			console.log("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa: " + JSON.stringify(data));
			var ajaxloader = document.getElementById("ajaxloader");
		
			
			if (data.status == 'begin'){
			
				console.log('begin');
				ajaxloader.style.display= 'inline-block';
				
		
			}else if (data.status == 'complete'){
				ajaxloader.style.display = 'none';
				console.log('complete');
			
			} else{
				console.log("else data.status : " + data.status );
			}
		}

</script>
</h:head>
<h:body style="padding-top: 60px">

	<!-- Comman navbar layout -->
	<ui:insert>
		<ui:include src="commanNavBarLayout.xhtml"></ui:include>
	</ui:insert>
	<b:container fluid="true">
		<b:row>


			<!-- admin sidebar layout -->
			<ui:insert>
				<ui:include src="adminSideBarLayout.xhtml"></ui:include>
			</ui:insert>
			
			
			<!-- content -->
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
			<h1>Dashboard Students</h1>
            <hr/>
			
			<!-- two equal column -->
<h:form id="form">        
<h:panelGroup id="panelgroupbody">


                 
	              <b:row styleClass="show-grid" style="display: inline;">
                    <h:commandButton styleClass="btn btn-primary" id="octoberstudents" type="submit" value="Basmala October" style="width:17%">
                  <f:ajax  onevent="showDataContaner" event="click"  listener="#{adminHomePageView.handleAjaxStudent(1)}"   render="panelgroupbody" /> 
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-success" id="dokkistudents" type="submit" value="Basmala Dokki" style="width:17%">
                 <f:ajax  onevent="showDataContaner" event="click"  listener="#{adminHomePageView.handleAjaxStudent(2)}"  render="panelgroupbody"  /> 

                    </h:commandButton>
                      <h:commandButton styleClass="btn btn-danger" id="collegestudents" type="submit" value="College" style="width:17%">
                 <f:ajax onevent="showDataContaner" event="click"  listener="#{adminHomePageView.handleAjaxStudent(3)}"  render="panelgroupbody"  /> 

                    </h:commandButton>
                    
                         <h:commandButton styleClass="btn btn-info" id="mbcstudents" type="submit" value="MBC" style="width:17%">
                 <f:ajax onevent="showDataContaner" event="click"  listener="#{adminHomePageView.handleAjaxStudent(4)}"  render="panelgroupbody"  /> 

                    </h:commandButton>
                         <h:commandButton styleClass="btn btn-info" id="haramstudents" type="submit" value="Basmala Haram" style="width:17%">
                 <f:ajax onevent="showDataContaner" event="click"  listener="#{adminHomePageView.handleAjaxStudent(5)}"  render="panelgroupbody"  /> 

                    </h:commandButton>
                    
                    
                    
            </b:row>
        
           <img id="ajaxloader"  src="131.gif" style="display: none;"/>
           
            <h:panelGroup  id="StudentForm" rendered="#{adminHomePageView.student and !adminHomePageView.grade}" >
            
    <h2>#{adminHomePageView.studentcentervalue}</h2>
                        
            <b:row styleClass="table-responsive">
                        <h:dataTable styleClass="table table-striped" value="#{adminHomePageView.userslistdto}" var="item" rows="15">
                            <h:column>
                                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                                <h:outputText value="#{item.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Name" /></f:facet>
                                <h:outputText value="#{item.name}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Center" /></f:facet>
                                <h:outputText value="#{item.center.centername}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Mobile" /></f:facet>
                                <h:outputText value="#{item.mobilenumber}" />
                            </h:column>
                             <h:column>
                                <f:facet name="header"><h:outputText value="UserName" /></f:facet>
                                <h:outputText value="#{item.username}" />
                            </h:column>
                            
                               <h:column>
                                <f:facet name="header"><h:outputText value="Password" /></f:facet>
                                <h:outputText value="#{item.password}" />
                            </h:column>
                            
                        </h:dataTable>
                    </b:row>
			
			</h:panelGroup>
		
</h:panelGroup>			

			</h:form>
			
	
			
			</b:column>
		</b:row>
	</b:container>
	
	
	
	<style>
	                    .show-grid [class^="col-"] {
                        background-color: rgba(86, 61, 124, 0.15);
                        border: 1px solid rgba(86, 61, 124, 0.2);
                        padding-bottom: 10px;
                        padding-top: 10px;
                        //margin-bottom: 15px;
                    }
	</style>
</h:body>
</html>
