<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/composite/primefaces"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>WF admin add Student</title>
    <meta name="Wagih Fathala" content="Wagih Fathala provides website to communicate with student"></meta>



<script type="text/javascript">

function showDataContaner(data){
			console.log("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa: " + JSON.stringify(data));
			var ajaxloader = document.getElementById("ajaxloader");
		
			
			if (data.status == 'begin'){
			
				console.log('begin');
				ajaxloader.style.display= 'inline-block';
				
		
			}else if (data.status == 'complete'){
				ajaxloader.style.display = 'none';
				console.log('complete');
			
			} else{
				console.log("else data.status : " + data.status );
			}
		}

</script>
<style>
.info{
background-color: #ff9999;
color: #ff0033;
border: 1px solid #ff0033;
}
.error{color: 	red}
.confirmationMessage{}
</style>
</h:head>
<h:body style="padding-top: 60px">

	<!-- Comman navbar layout -->
	<ui:insert>
		<ui:include src="commanNavBarLayout.xhtml"></ui:include>
	</ui:insert>
	<b:container fluid="true">
		<b:row>


			<!-- admin sidebar layout -->
			<ui:insert>
				<ui:include src="adminSideBarLayout.xhtml"></ui:include>
			</ui:insert>
			
			
			<!-- content -->
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
			<h1>Add Student</h1>
            <hr/>
			
			<!-- begin of form -->
			<h:form id="myform">
			              <b:alert severity="success"  value="#{addingStudentBean.successfulMessage}" rendered="#{addingStudentBean.checkValue}"></b:alert>
              <b:alert severity="danger"  value="#{addingStudentBean.faliureMessage}" rendered="#{addingStudentBean.checkValueFailure}"></b:alert>
			
			<h:message styleClass="error" for="fullname"></h:message>
			  <b:inputText id="fullname" placeholder="Full Name"  label="Student Full Name" value="#{addingStudentBean.fullName}" required="true" requiredMessage="Enter  User Name"/>
			  
			  
			  <b:selectOneMenu  value="#{addingStudentBean.gender}" label="Select Gender" disabled="selected" required="true" requiredMessage="Enter gender" >
      			
      			<f:selectItem itemLabel="Male" itemValue="Male"  />
      			<f:selectItem itemLabel="Female" itemValue="Female"  />
    		  </b:selectOneMenu>
    		  <h:message styleClass="error" for="mobilephone"></h:message>
			  <b:inputText id="mobilephone" value="#{addingStudentBean.mobileNumber}" placeholder="Mobile number"  label="Student Mobile Number" required="true" requiredMessage="Enter phone number" />
			  <b:inputText id="parentnumber" value="#{addingStudentBean.parentnumber}" placeholder="Parent number"  label="Student Parent Number"  />
			  
			  <b:selectOneMenu value="#{addingStudentBean.center}" label="Select Center" required="true" requiredMessage="choose center">
      		
      			<f:selectItem itemLabel="Basmala October" itemValue="1"  />
      			<f:selectItem itemLabel="Basmala Dokki" itemValue="2"  />
      			<f:selectItem itemLabel="Basmala Haram" itemValue="5"  />
      			<f:selectItem itemLabel="MBC" itemValue="4"  />
      			<f:selectItem itemLabel="College" itemValue="3"  />
    		  </b:selectOneMenu> 
			  
			  <h:commandButton styleClass="btn btn-danger" id="addStudent" type="submit" action="#{addingStudentBean.addStudent}" value="Add Student" style="width:100%">
			  
			  </h:commandButton>
			  
              			
			
			
			</h:form>
			<!-- end of form -->
			
			</b:column>
		</b:row>
	</b:container>
	
	
	
	<style>
	                    .show-grid [class^="col-"] {
                        background-color: rgba(86, 61, 124, 0.15);
                        border: 1px solid rgba(86, 61, 124, 0.2);
                        padding-bottom: 10px;
                        padding-top: 10px;
                        //margin-bottom: 15px;
                    }
	</style>
</h:body>
</html>
