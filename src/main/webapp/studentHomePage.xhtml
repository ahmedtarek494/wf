<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Student Home page</title>
    <meta name="Wagih Fathala" content="Wagih Fathala provides website to communicate with students"></meta>



</h:head>
<h:body style="padding-top: 60px">

	<!-- Comman navbar layout -->
	<ui:insert>
		<ui:include src="commanNavBarLayout.xhtml"></ui:include>
	</ui:insert>
	<b:container fluid="true">
		<b:row>


			<!-- admin sidebar layout -->
			<ui:insert>
				<ui:include src="studentSideBarLayout.xhtml"></ui:include>
			</ui:insert>
			
			
			<!-- content -->
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
			<h1>Dashboard Students</h1>
            <hr/>
			
			
			
			
			
			<!-- two equal column -->
<h:form id="form">        
<h:panelGroup id="panelgroupbody">

<b:container fluid="true" rendered="#{studentHomePageView.gradesToPStudentDtos !=null}" contentDisabled="false">
    <b:panel title="Top Ten Students" look="primary" >
<b:carousel id="tiovivo" style="width:100%" interval="2500">
<c:forEach items="#{studentHomePageView.gradesToPStudentDtos}" var="top" begin="0" end="9">
  <b:carouselItem>
    <img src="trophy.jpg" alt="Valladolid" style="width:100%; max-height: 400px;" />
    <b:carouselCaption>
    <h3>Congratulation</h3>
      <h2>#{top.userorder})#{top.username}</h2>      
      <p>#{top.usercenter} : #{top.usergrade} point</p>
    </b:carouselCaption>
  </b:carouselItem>
</c:forEach>
</b:carousel>			
			


</b:panel>
</b:container>


                     
            <h:panelGroup>
            
    <h1>#{studentHomePageView.studentname}</h1>
                        
<b:row styleClass="table-responsive">
                        <b:dataTable styleClass="table table-striped" value="#{studentHomePageView.gradeslistdto}" var="item" rows="15">
                            <h:column>
                                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                                <h:outputText value="#{item.rownumber}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Assessment Name" /></f:facet>
                                <h:outputText value="#{item.assessmenttype.assessmentNameDto}" />
                            </h:column>
                             <h:column>
                                <f:facet name="header"><h:outputText value="Grade" /></f:facet>
                                <h:outputText value="#{item.usergrade}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Grade From" /></f:facet>
                                <h:outputText value="#{item.assessmenttype.gradeFromDto}" />
                            </h:column>

                            
                        </b:dataTable>
                    </b:row>
			
			</h:panelGroup>
		
</h:panelGroup>			

			</h:form>
			
	
			
			</b:column>
		</b:row>
	</b:container>
	
	
	
	<style>
.grade{
position: relative;
}
h3{
	font-weight: bold;
    color : gold;
    font-family : Times New Roman;
    text-align: left;
}

	h2{
	font-weight: bold;
    color : gold;
    font-family : Times New Roman;
    text-align: left;
	}
	p{
	font-weight: bold;
    color : purple;
    font-family : Times New Roman;
    text-align: left;
	font-size : 22px;
	
	}
	                    .show-grid [class^="col-"] {
                        background-color: rgba(86, 61, 124, 0.15);
                        border: 1px solid rgba(86, 61, 124, 0.2);
                        padding-bottom: 10px;
                        padding-top: 10px;
                        //margin-bottom: 15px;
                    }
                    
                            .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
	</style>
</h:body>
</html>
