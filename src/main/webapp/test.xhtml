<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sign In Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
            .error{color: 	red}
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
            <b:alert severity="danger"  value="#{user.faliureLoginExeption}" rendered="#{user.checkFaliureLoginException}"></b:alert>
            
                <h2 class="form-signin-heading">Please sign in</h2>
    
                <b:inputText id="username" placeholder="User name" value="#{user.userName}" required="true" requiredMessage="Enter your User Name" >
                <h:message styleClass="error" for="username"></h:message>
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{user.password}" required="true" requiredMessage="Enter your Password">
                <f:validateLength minimum="6" />
                <h:message styleClass="error" for="password"></h:message>
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{user.login}"/>
            </h:form>
        </b:container>
    </h:body>
</html>
