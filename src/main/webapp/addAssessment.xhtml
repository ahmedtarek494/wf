<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/composite/primefaces"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Admin HomePage</title>
	<meta name="author" content="Riccardo Massera"></meta>


</h:head>
<h:body style="padding-top: 60px">

	<!-- Comman navbar layout -->
	<ui:insert>
		<ui:include src="commanNavBarLayout.xhtml"></ui:include>
	</ui:insert>
	<b:container fluid="true">
		<b:row>


			<!-- admin sidebar layout -->
			<ui:insert>
				<ui:include src="adminSideBarLayout.xhtml"></ui:include>
			</ui:insert>
			
			
			<!-- content -->
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
			<h1>Add Assessment</h1>
            <hr/>
			
			<!-- begin of form -->
			<h:form id="myform">
			  <b:inputText id="assessmentName" value="#{addingAssessmentBean.assessmentName}" placeholder="Assessment Name"  label="Assessment name" required="true" requiredMessage="Enter  User Name"/>
			  
			  
			  <b:inputText id="gradeFrom" value="#{addingAssessmentBean.gradeFrom}" placeholder="Grade From"  label="Grade of the assessment" required="true" requiredMessage="Enter phone number" />
			  
			  <h:commandButton action="#{addingAssessmentBean.addAssessment}" styleClass="btn btn-danger" id="addStudent" type="submit" value="Create Assessment" style="width:100%">
			  
			  </h:commandButton>
			  
            </h:form>
			<!-- end of form -->
			
			</b:column>
		</b:row>
	</b:container>
	
	
	
	<style>
	                    .show-grid [class^="col-"] {
                        background-color: rgba(86, 61, 124, 0.15);
                        border: 1px solid rgba(86, 61, 124, 0.2);
                        padding-bottom: 10px;
                        padding-top: 10px;
                        //margin-bottom: 15px;
                    }
	</style>
</h:body>
</html>
