<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WF Admin page</title>
    <meta name="Wagih Fathala" content="Wagih Fathala provides website to communicate with student"></meta>

</h:head>
<h:body style="padding-top: 60px">

	<!-- Comman navbar layout -->
	<ui:insert>
		<ui:include src="commanNavBarLayout.xhtml"></ui:include>
	</ui:insert>
	<b:container fluid="true">
		<b:row>


			<!-- admin sidebar layout -->
			<ui:insert>
				<ui:include src="adminSideBarLayout.xhtml"></ui:include>
			</ui:insert>
			
			
			<!-- content -->
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
			
<!-- begin of form -->
			<h:form id="myform">
<b:alert severity="success"  value="#{editStudentBean.successfulMessage}" rendered="#{editStudentBean.checkValueSuccessful}"></b:alert>
<b:alert severity="danger"  value="#{editStudentBean.faliureMessage}" rendered="#{editStudentBean.checkValueFailure}"></b:alert>
			              
			  <b:inputText id="fullname" placeholder="Full Name"  label="Student Full Name" value="#{editStudentBean.name}" required="true" requiredMessage="Enter  User Name"/>
			  
			  
			  <b:selectOneMenu  value="#{editStudentBean.gender}" label="Select Gender" disabled="selected" required="true" requiredMessage="Enter gender" >
      			
      			<f:selectItem itemLabel="Male" itemValue="Male"  />
      			<f:selectItem itemLabel="Female" itemValue="Female"  />
    		  </b:selectOneMenu>
    		  <b:inputText id="mobilephone" value="#{editStudentBean.mobilenumber}" placeholder="Mobile number"  label="Student Mobile Number" required="true" requiredMessage="Enter phone number" />
			  <b:inputText id="parentnumber" value="#{editStudentBean.parentnumber}" placeholder="Parent number"  label="Student Parent Number"  />
			  
			  <b:selectOneMenu value="#{editStudentBean.center}" label="Select Center" required="true" requiredMessage="choose center">
      		
      			<f:selectItem itemLabel="Basmala October" itemValue="1"  />
      			<f:selectItem itemLabel="Basmala Dokki" itemValue="2"  />
      			<f:selectItem itemLabel="Basmala Haram" itemValue="5"  />
      			<f:selectItem itemLabel="MBC" itemValue="4"  />
      			<f:selectItem itemLabel="College" itemValue="3"  />
    		  </b:selectOneMenu> 
 <b:inputText id="password" value="#{editStudentBean.password}" placeholder="Parent number"  label="Student Password" required="true" requiredMessage="Enter parent number" />
			  
			  <h:commandButton styleClass="btn btn-danger" id="Edit" action="#{editStudentBean.editStudent}" type="submit"  value="Edit Student" style="width:100%">
			  
			  </h:commandButton>
			  
              			
			
			
			</h:form>
			<!-- end of form -->

			
			
			
			
			
			
			
			
			
			</b:column>
	
		</b:row>
	</b:container>
	
	
	
	<style>
	                    .show-grid [class^="col-"] {
                        background-color: rgba(86, 61, 124, 0.15);
                        border: 1px solid rgba(86, 61, 124, 0.2);
                        padding-bottom: 10px;
                        padding-top: 10px;
                        //margin-bottom: 15px;
                    }
	</style>
</h:body>
</html>
